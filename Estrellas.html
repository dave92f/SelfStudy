<meta charset="UTF-8">

<h1> Estrellas </h1>

<script>
    

function saltarLinea() {
    document.write("<br>");
    document.write("<br>");
    
}
function print(sentence) {
    document.write(sentence);
    saltarLinea();
}

for(var lines = 1; lines <= 3; lines++){
    for(var columnas = 1; columnas <= 10; columnas++){
        document.write("*");
    }
    saltarLinea();
}

saltarLinea();
saltarLinea();

print("Fin");

</script>
